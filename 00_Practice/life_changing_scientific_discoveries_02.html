<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=1014, user-scalable = yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<title>Ultimate Drag and Drop Engine: Careers in Science</title>
<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="lib/css/styles.css" />
<!-- <link rel = "icon" href = "lib/assets/favicon.ico" type = "image/x-icon"/> -->
<style>
    body{background:#111;}
</style>
</head>

<body>
    <div class="valign"></div>
	<div class="center">
	    <div id="container"></div>
    </div>

    <script src="lib/js/jquery.js"></script>
    <script src="lib/js/jquery-ui.js"></script>
    <script src="lib/js/jquery.ui.touch-punch.min.js"></script>
    <script src="lib/js/jquery.easing.1.3.js"></script>
    <script src="lib/js/jquery.transit.min.js"></script>
    <script src="lib/js/essemble_core.min.js"></script>
    <script src="lib/js/dragdrop.js"></script>
    
    <script>
    var dragdrop;

    function init(){
    
        //create the screen object which loads in the xml and creates all the elements for the coverflow frames
        dragdrop = new Screen({id:"myDragDrop", xmlPath:"lib/xml/life_changing_scientific_discoveries_02.xml"});
        
        //choose a target div
        var targetDiv = get("container");
        
        //load it
        dragdrop.load(targetDiv,false);
    }
    
    //kick off
    $(document).ready(function() {
        init();
    });
    
    </script>
    
<!--    <div id="logo">
        
    </div>  -->

</body>
</html>
